<!DOCTYPE html>
<html>
  <head>
    <title>Delete Film</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ray Tran">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="utilities.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="big-text">FILMS & CATEGORIES DATABASE</h1>
      <h2 class="med-text">DELETE FILM</h2>

      <div class="row justify-content-center center-block">
       <div class="col col-sm-1 justify-content-center center-block inputTextbox" text-align="right">
         <label for="filmIDInput" class="guess">Film ID:</label>
       </div>
        <div class="col col-sm-3 justify-content-center center-block">
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="filmIDInput" name="filmIDInput" min="0" required>
          </div>
        </div>
        <div class="col col-sm-1 justify-content-center center-block">
          <button class="btn btn-secondary btn-sm button" onclick="FindFilmByID();">
            Find
          </button>
        </div>
      </div>

      <p id="errorMessage" class="med-text"></p>

      <div class="row justify-content-center">
        <div class="justify-content-center center-block">
          <table id= "table" class="table table-dark table-hover">
          </table>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-sm-1 justify-content-center center-block">
          <button id="deleteButton" class="btn btn-secondary btn-sm button" value="deleteButton" onclick="DeleteFilmByID();">
            Confirm Delete
          </button>
        </div>
      </div>


    </div>

  </body>
</html>
